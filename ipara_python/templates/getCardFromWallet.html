{% extends 'base.html' %} {% block content %}
<form action="" method="post" class="form-horizontal">
    <fieldset>
        <!-- Form Name -->
        <legend>Cüzdandaki Kartları Listele</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="">Kullanıcı Id (*):</label>
            <div class="col-md-4">
                <input
                    name="userId"
                    type="text"
                    value="123456"
                    class="form-control input-md"
                    required
                />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="">
                Kart Id (Opsiyonel):</label
            >
            <div class="col-md-4">
                <input value="" name="cardId" class="form-control input-md" />
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for=""></label>
            <div class="col-md-4">
                <button type="submit" id="" name="" class="btn btn-success">
                    Kartları Listele
                </button>
            </div>
        </div>
    </fieldset>
</form>

<br />
<pre>
{% if message %}
{{ message }}
{% endif %}
</pre>
{% endblock %}
